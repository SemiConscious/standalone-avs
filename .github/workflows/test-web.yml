name: Test Web Package

on:
  push:
    branches:
      - '**'
      - '!develop'
      - '!master'
      - '!main'
    paths:
      - 'packages/web/**'
      - 'packages/core/**'  # Depends on core
      - 'packages/platform-salesforce/**'  # Depends on platform-salesforce
      - 'pnpm-lock.yaml'
      - '.github/workflows/test-web.yml'
  pull_request:
    paths:
      - 'packages/web/**'
      - 'packages/core/**'
      - 'packages/platform-salesforce/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/test-web.yml'
  workflow_call:
  workflow_dispatch:

jobs:
  test-web:
    name: Web Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Sync SvelteKit
        run: pnpm --filter @avs/web exec svelte-kit sync

      - name: Run Web Tests
        run: pnpm --filter @avs/web test

      - name: Run Web Tests with Coverage
        run: pnpm --filter @avs/web test -- --coverage
        continue-on-error: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: web-coverage
          path: packages/web/coverage/
          retention-days: 7

