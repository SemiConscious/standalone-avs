name: E2E Tests

on:
  push:
    branches:
      - '**'
      - '!develop'
      - '!master'
      - '!main'
    paths:
      - 'packages/**'
      - 'e2e/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/test-e2e.yml'
  pull_request:
    paths:
      - 'packages/**'
      - 'e2e/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/test-e2e.yml'
  workflow_call:
  workflow_dispatch:

jobs:
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Sync SvelteKit
        run: pnpm --filter @avs/web exec svelte-kit sync

      - name: Install Playwright Browsers
        run: pnpm --filter @avs/e2e exec playwright install --with-deps

      - name: Run E2E Tests
        run: pnpm --filter @avs/e2e test

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7

      - name: Upload Test Results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: e2e-test-results
          path: e2e/test-results/
          retention-days: 7

