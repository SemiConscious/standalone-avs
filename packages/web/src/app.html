<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0176d3" />
    <meta name="description" content="Natterbox AVS - Advanced Voice Services Platform Management" />
    <title>Natterbox AVS</title>
    <script>
      // Inline script to set theme before page renders
      (function () {
        const mode = localStorage.getItem('avs-mode') || 'dark';
        const root = document.documentElement;
        
        // Set dark/light mode
        if (mode === 'light') {
          root.classList.remove('dark');
        } else {
          root.classList.add('dark');
        }
      })();
    </script>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" data-theme="wintry" class="h-full overflow-hidden">
    <div style="display: contents" class="h-full">%sveltekit.body%</div>
  </body>
</html>
